<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contoso Task Pane Add-in</title>

        <!-- Office JavaScript API -->
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

        <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
        <link
          rel="stylesheet"
          href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
        />

        <script type="text/javascript" src="../commands/commands.js"></script>
        <script type="text/javascript" src="helpers.js"></script>
        <script type="text/javascript" src="../functions/functions.js"></script>
        <script type="text/javascript" src="taskpane.js"></script>


        <!-- Template styles -->
        <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body id="app-body-up" class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img height="70" src="../../assets/logo-filled-slogan.png" alt="tecno.it" title="tecno.it" />

    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Erro ao inicializar.<br> Por favor, recarregue o plug-in.</h2>
    </section>
    <!-- change display below to none -->
    <main id="app-body" class="ms-welcome__main " style="display: flex;"> 
        <nav id="nav-bar">

            <ul id="nav-ul">

                <!-- <li id="li-implantacao" class="nav-item"><a id="a-implantacao" href="#">Implantação</a></li> -->
            </ul>
            
        </nav>
        <div id="div-margem-geral" class="ms-welcome__main ">

            <span id="perm-login">
                <div class="div-login-1">
                    <div class="div-login-2">
                            <input type="password" id="input-passwd" placeholder="Digite sua senha" tabindex="0" value="prevendas">
                            <button><img src="../../assets/login.png" alt="" id="btn-login"></button>
                            <label>v1.3</label>
                    </div>
                </div>
            </span>  <!--  FIM PERM-LOGIN  -->
            <span id="perm-all-other-fields">
                <span id="perm-cambio" hidden="true">
                    <div class="div-cambio-1">

                            <!-- <legend >PTAX</legend> -->
                            <div class="div-cambio-2">
                                <input type="radio" name="radioCambio" id="radioCambioData">
                                <label for="inputDate" id="labelInputDate">Cotação na data: </label>
                                <input type="date" id="inputDate">
                                <!-- <button id="btnUpdateCambio"><img src="../../assets/atualizar.png" alt=""></button> -->
                            </div>
                            <div class="div-cambio-2">
                                <input type="radio" name="radioCambio" id="radioCambioManual" title="Selecione uma data">
                                <label for="inputUSD" id="labelInputUSD">USD</label>
                                <input type="number" name="inputUSD" id="inputUSD" step="0.1" title="Câmbio em uso na FPV">
                                <label for="inputEUR" id="labelInputEUR">EUR</label>
                                <input type="number" name="inputEUR" id="inputEUR" step="0.1" title="Câmbio em uso na FPV">
                            </div>

                    </div>
                </span>   <!--  FIM PERM-CAMBIO  -->
                <span id="perm-faturamento" hidden="true">
                    <div class="div-param-2">

                        <div class="div-param-4">
                            <label for="inputUFOrigem">UF Origem</label>
                            <select name="inputUFOrigem" id="inputUFOrigem" disabled="true"></select>
                        </div>
                        <div class="div-param-4">
                            <label for="inputUFDestino">UF Destino</label>
                            <select name="inputUFDestino" id="inputUFDestino"></select>
                        </div>
                        <div class="div-param-3">
                            <label for="inputTipoFaturamento">Tipo de Faturamento</label>
                            <select name="inputTipoFaturamento" id="inputTipoFaturamento" value="">
                                <option value="Governo">Governo</option>
                                <option value="Comum">Comum</option>
                                <option value="Direto">Direto</option>
                            </select>
                        </div>
                        <div class="div-param-4">
                            <label for="checkICMS">Incentivo ICMS?</label>
                            <input type="checkbox" id="checkICMS">
                            <label for="checkGoiania" style="margin-left: 18px;">Destino Goiânia?</label>
                            <input type="checkbox" id="checkGoiania">
                        </div>
                    </div>
                </span>     <!--  FIM PERM-FATURAMENTO  -->
                <span id="perm-margens-comissoes" hidden="true">
                    <div class="div-margens-1">
                        <span id="perm-margens">
                            <div class="div-margens-2">
                                <div class="div-param-3">
                                    <input type="number" class="inputMargem" id="inputMargem" step="0.1">
                                    <label for="">% Margem</label>
                                </div>
                                <div class="div-param-3">
                                    <input type="number" class="inputMargem" id="inputTxAdm" step="0.1">
                                    <label for="">% Tx. Adm.</label>
                                </div>
                                <div class="div-param-3">
                                    <input type="number" class="inputMargem" id="inputSvTerc" step="0.1">
                                    <label for="">% Sv. Terc.</label>
                                </div>
                            </div>
                        </span>     <!--  FIM PERM-MARGENS  -->
                        <span id="perm-comissoes">
                            <div class="div-margens-2">
                                <fieldset style="border-radius: 2px; border-color: #d9d9d9;">
                                    <legend>Comissões</legend>
                                    <div class="div-param-3">
                                        <input type="checkbox" id='checkDiretoria'>
                                        <label for="">Diretoria</label>
                                    </div>
                                    <div class="div-param-3">
                                        <input type="checkbox" id='checkComercial'>
                                        <label for="">Comercial</label>
                                    </div>
                                    <div class="div-param-3">
                                        <input type="checkbox" id='checkPrevendas'>
                                        <label for="">Pré-vendas</label>
                                    </div>
                                    <div class="div-param-3">
                                        <input type="checkbox" id='checkParceiro'>
                                        <label for="">Parceiro</label>
                                    </div>
                                </fieldset>
                            </div>    
                        </span>      <!--  FIM PERM-COMISSOES  -->
                    </div>
                </span>
                <span id="perm-formatar" hidden="true">
                    <div class="div-format-1">
                        <div class="div-format-2">
                            <button class="btn-format" id="btnLinha"> + linha </button>
                            <input type="number" name="inputNumLinha" id="inputNumLinha" value="1" step="1" min="1" >
                        </div>
                        <div class="div-format-2">
                            <!-- <input type="number" name="inputNumTabela" id="inputNumTabela"value="1" step="1" min="1"> -->
                            <button class="btn-format" id="btnTabela"> + tabela </button>
                        </div>
                        <div class="div-format-2">
                            <button class="btn-format" id="btnKit"> kit </button>
                        </div>
                    </div>
                    <div class="div-format-1">
                        <div class="div-format-2">
                            <button class="btn-format" id="btnRemoverLinha"> Remover </button>
                            <label for="btnRemoverLinha" style="color: gray; font-style: italic; margin-left: 20px;">(Linha / Kit / Tabela)</label>
                        </div>
                    </div>
                    <div class="div-format-1">
                        <div class="div-format-2">
                            <button class="btn-format" id="btnContrib"> Contribuição % </button>
                        </div>
                    </div>
                    <div class="div-format-1">
                        <div class="div-format-2">

                            <button id="btn-mvl-sheet">  &lt </button>
                            <input autofocus id="input-list-planilha" placeholder="Planilhas adicionadas" list="datalist-planilha" />
                            <datalist id="datalist-planilha">
                            </datalist>

                            <button id="btn-mvr-sheet"> &gt </button>

                        </div>
                        <div class="div-format-2"></div>
                    </div>
                    <div class="div-format-1">

                        <div class="div-format-2">
                            <button id="btn-add-sheet-sv">+ Planilha de Serviços</button>
                        </div>
                        <div class="div-format-2">
                            <button id="btn-add-sheet-br">+ Planilha em Branco</button>
                        </div>
                        <div class="div-format-2">
                            <button id="btn-rem-sheet-sv">Remover Planilha</button>
                        </div>

                    </div>
                    <div class="div-format-1" style="margin-top: 80px;">
                        <div class="div-format-2">
                            <button id="btn-bloquear-edicao" disabled="true">Bloquear FPV</button>
                        </div>

                    </div>
                </span>     <!--  FIM PERM-FORMATAR  -->
                <span id="perm-implantacao" hidden="true">
                    <div class="div-format-1" >
                        <div class="div-format-2">
                            <!-- <input type="number" name="inputNumTabela" id="inputNumTabela"value="1" step="1" min="1"> -->
                            <button class="btn-format" id="btnSiecon" disabled="true"> SIECON </button>
                        </div>
                        <div class="div-format-2">
                            <button class="btn-format" id="btnCronograma"> CRON </button>
                        </div>
                        <div class="div-format-2">
                            <button class="btn-format" id="btnDI"> D.I. </button>
                        </div>
                    </div>
                </span> <!--  FIM PERM-IMPLANTACAO  -->

            </span>
            <div style="display: none;">
                <p>Enter a key/value pair to store or retrieve:</p>
                <div>
                    <label>Key: </label><br />
                    <input type="text" id="txtKey" /><br />
                    <label>Value:</label><br />
                    <input type="text" id="txtValue" /><br />
                    <button id="btnStoreValue" onclick="storeKeyValuePair()">Store key/value pair</button>
                    <button id="btnGetValue" onclick="getValueForKey()">Get value for key</button>
                </div>
                <p>Select type of storage to use:</p>
                <label> <input type="radio" name="storage" value="globalvar" id="globalvar" checked />Global variable </label>
                <label> <input type="radio" name="storage" value="localstorage" id="localstorage" />Local storage </label>
            </div>
        </div>
    </main>
  </body>
</html>
